{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}MassMediaAcademy{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}" style="font-size: 30px"
          ><b>🎙️MMA</b></a
        >
        <ul class="navbar-nav flex-row">
          <li class="nav-item mx-2">
            <a class="nav-link" href="{% url 'admin:index' %}">Admin🥷</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'basic_app:register' %}"
              >Register📝
            </a>
          </li>

          {% if user.is_authenticated %}

          <li class="nav-item mx-2">
            <a class="nav-link" href="{% url 'logout' %}">Logout❌</a>
          </li>
          {% else %}
          <li class="nav-item mx-2">
            <a class="nav-link" href="{% url 'basic_app:user_login' %}"
              >Login✅</a
            >
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container mt-4">{% block body_block %}{% endblock %}</div>
  </body>
</html>
